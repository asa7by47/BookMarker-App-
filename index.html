<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BookMarker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
   <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmarker</h3>
        </div>
    
        <div class="jumbotron border p-3">
            <h3>Bookmark Your Favorite Sites</h3>
            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Enter Your URL With https or http .....">
                </div>
                <button type="submit" class="btn btn-primary mt-2 p-2">Submit</button>
            </form>
        </div>
    
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults" class="list-group"></div>
            </div>
        </div>
    
      
    
    </div>
    <!-- /container -->


    <script src="bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
